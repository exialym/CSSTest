<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style type="text/css">
  body {
    margin:0;
  }
  .container {
    overflow: auto;
  }
  nav{
    float:left;
    width:100px;
    height:200px;
    margin-right:20px;
    background-color: #1f7e9a;
  }
  main{
    position:absolute;
    top:0;
    left:100px;
    right:200px;
    overflow:auto;
    height:300px;
    background-color: #d9534f;
  }

  .container div{
    float:right;
    width:200px;
    height:400px;
    margin-left:20px;
    background-color: #2aabd2;
  }
</style>
<body>
<div class="container">
  <main>main</main>
  <nav>left nav</nav>
  <div>right nav</div>

</div>


</body>
</html>
