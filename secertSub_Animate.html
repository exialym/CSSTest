<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link type="text/css" rel="stylesheet" href="secret/8_transitions&animations.css">
</head>
<body>
    <div class="ball"></div>
    <label> Your username: <input id="username" />
        <span class="callout">Only letters, numbers,  underscores (_) and hyphens (-) allowed!</span>
    </label>
    <div class="loader">Loading…</div>
    <div class="highlight">balalala</div>
    <h1 id="typeEffect">CSS is awesome!</h1>
    <div id="testAnimation">animation用作动画时，如果在动画未完成时就停止动画的执行，动画会直接跳回初始状态。在动画结束时，会直接跳回初始状态。</div>
    <div id="testTransition">transition用作动画时，如果在动画未完成时就停止动画的执行，动画会反向播放回原始状态。在动画结束时，会停在结束状态。</div>
    <div class="panoramic"></div>
    <div class="path">
        <div class="avatar">
            <img src="img/marker_red.png"/>
        </div>
    </div>
    <div class="path onlyEle">
        <img src="img/marker_red.png" class="avatar"/>
    </div>
</body>
</html>
